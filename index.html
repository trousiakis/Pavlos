<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Point Difference Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }

  h2 {
    color: #333;
  }

  .calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    margin: auto;
  }

  .input-group {
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type=number] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #4cae4c;
  }

  #result {
    margin-top: 20px;
    padding: 10px;
    background-color: #dff0d8;
    color: #3c763d;
    border: 1px solid #d6e9c6;
    border-radius: 5px;
  }
</style>
<script src="./script.js"></script>

</head>
<body>

<div class="calculator">
  <h2>Point Difference Calculator</h2>
  <div class="input-group">
    <label for="winner">Winner Points:</label>
    <input type="number" id="winner" required>
  </div>
  <div class="input-group">
    <label for="looser">Loser Points:</label>
    <input type="number" id="looser" required>
  </div>
  <button onclick="displayResult()">Calculate</button>

  <div id="result"></div>
</div>

</body>
</html>
